<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"

          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/easy-autocomplete.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="assets/images/Light_Beer.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm fixed-top bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="assets/images/logo.png"/>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <div class="thumbnail m-auto userPhoto">
                    </div>
                    <li class="nav-item active m-auto">
                        <p class="nav-link m-auto userName"></p>
                    </li>
                    <li id="portfolio-page-link" class="nav-item m-auto p-3">
                        <a class="nav-link m-auto text-white" href="portfolio.html">My Portfolio</a>
                    </li>
                    <li class="nav-item m-auto logincontainer">
                        <button class="btn navbar-btn text-white btn-secondary btnLogin m-auto" type="submit">Log in
                        </button>
                    </li>
                    <li class="nav-item m-auto signoutcontainer">
                        <button class="btn navbar-btn text-white btn-secondary btnSignout d-none m-auto" type="submit">
                            Sign out
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cover -->
    <!-- Article style section -->
    <div class="py-5 text-center">
        <div class="container py-5">
            <div class="row py-5 my-5">
                <div id="search-div"class="col-md-6 offset-md-3 text-center">
                    <h1 class="display-4 mb-4 text-primary">Search Currency</h1>
                    <div class="input-group mb-3">
                        <input id="currency-input" type="text" class="auto-complete form-control"
                                placeholder="Currency Name"
                                aria-label="Currency Name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="search-currency" class="btn btn-primary" data-currency="" type="button">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="currentPrice bg-white"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md border-5 daily_div">
                    <h3>Daily</h3>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-sm-3 daily_percentage">Change (24h)</div>
                                <div class="col-sm-9 daily_graph">
                                    <div class="row">
                                        <div class="col-sm-12 daily_graph_img"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 daily_beer_description"></div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-12 daily_beer"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 daily_beer_photo"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md border-5 weekly_div">
                    <h3>Weekly</h3>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-sm-3 weekly_percentage">Change (1W)</div>
                                <div class="col-sm-9 weekly_graph">
                                    <div class="row">
                                        <div class="col-sm-12 weekly_graph_img"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 weekly_beer_description"></div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-12 weekly_beer"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 weekly_beer_photo"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark" id="footer">
        <div class="container">
            <span class="text-muted">Â© Copyright 2018</span>

    </footer>

            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>

    <!--jQuery easyautocomplete plugin-->
    <script src="assets/javascript/jquery.easy-autocomplete.min.js"></script>

    <!-- custom JS files -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/graph.js"></script>
    <script type="text/javascript" src="assets/javascript/autocomplete.js"></script>
